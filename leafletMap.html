<html>
	<head>
		<title>Leaflet Map</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<!-- the leaflet CSS and JS library-->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		   	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		   	crossorigin=""/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		   	integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		   	crossorigin=""></script>
		<!-- Add JQuery to get local GeoJson file -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<script src="leaflet.ajax.min.js"></script>
		<script src="jquery-2.1.1.min.js"></script> 

		<style>
			#map {height: 100vh; background-color: grey;}
		</style>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">
			<!-- Header -->
			<header id="header">
				<h1>Leaflet Map</h1>
				<p>subtitle here</p>
			</header>
				<!-- Main -->
				<div id="main">
					<!-- Content -->
					<section id="content" class="main">
						<h2>Historic Railroads and Current Railroads</h2>
						<p>
						This map shows current rail roads as well as historic railroads
						</p>
						<div id="map"></div>
						<script> 
							//basemap from https://leaflet-extras.github.io/leaflet-providers/preview/
							var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
								attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
								subdomains: 'abcd',
								minZoom: 0,
								maxZoom: 20,
								ext: 'png'
							});
							var map = new L.Map("map", {
								center: new L.LatLng(47.2466, -122.4387),
								zoom: 12
							});
							map.addLayer(Stamen_TonerLite);
							map.scrollWheelZoom.disable()

							// load GeoJSON from an external file
						  	//$.getJSON("rodents.geojson",function(data){
						    // add GeoJSON layer to the map once the file is loaded
						    //L.geoJson(data).addTo(map);

						</script>
					</section>

				</div>

				<!-- Footer -->
					<footer id="footer">
						<p class="copyright">&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
