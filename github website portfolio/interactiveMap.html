<html>
	<head>
		<style>
			#map {
				width: 100%;
				height: 600px;
				background-color: grey;
			}
		</style>
		<title>Interactive Map</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<h1>Carey Sorge-Toomey</h1>
						<p>Google Map</p>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Content -->
							<section id="content" class="main">
								<h2>Map</h2>
								<div id="map"></div>
								<script>
  									function initMap() {
  										var tacoma = {lat: 47.2529, lng: -122.4443};
  										var map = new google.maps.Map(document.getElementById('map'), {
    										zoom: 12,
   											center: tacoma
  										});
  										var marker = new google.maps.Marker({
  											position: tacoma,
  											map: map
  										});
  									}
								</script>
								<script async defer
 									 src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcG__45ecClcWMV25z138itNL6wLT1_SI&callback=initMap">
								</script>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">

	</body>
