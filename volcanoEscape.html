<!DOCTYPE HTML>
<html>
	<head>
		<title>Evacuation Route + Lahar</title>
		<!-- the leaflet CSS and JS library-->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
		   	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
		   	crossorigin=""/>
		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
		   	integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
		   	crossorigin=""></script>
		<!-- Add JQuery to get local GeoJson file -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="map" style='width: 100%; height: 800px;'></div>
		<script> 
			//basemap from https://leaflet-extras.github.io/leaflet-providers/preview/
			var Thunderforest_Outdoors = L.tileLayer('https://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png?apikey={apikey}', {
				attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
				apikey: 'a9344dc9e7ec4d359f7d851a3131b86b',
				maxZoom: 22
			});
			var map = new L.Map("map", {
				center: new L.LatLng(47.099581, -122.221653),
				zoom: 10
			});
			map.addLayer(Thunderforest_Outdoors);
			map.scrollWheelZoom.disable()

			var laharStyle = {
			    "color": "#8B0000", //dark red
			    "weight": 0,
			    "fillOpacity": .75,
			};

			var evacStyle = {
				"color": "#00FF00", //lime green
				"weight": 2,
			}

			//display lahars
			$.getJSON("assets/geojson/Volcanic_Hazards.geojson",function(lahars){
				L.geoJson(lahars, {
					style: laharStyle
				}).addTo(map);//.bindPopup("Lahars"); 
			});
			
			var layer;
			//display evac routes
			$.getJSON("assets/geojson/Lahar_Evacuation_Routes.geojson",function(evacRoutes){
				layer = L.geoJson(evacRoutes, {
					style: evacStyle,
					onEachFeature: function(feature, layer) {
						layer.bindPopup('<h1>Jurisdiction: ' + feature.properties.PUB_SAFE + '</h1>');
					},
				}).addTo(map); 
			});

			map.on('click', function() {
				layer.bringToFront();
			});

		</script>
	</body>
</html>
